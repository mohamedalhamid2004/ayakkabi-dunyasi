<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle - Ayakkabı Dünyası</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .add-product-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 40px 20px;
        }

        .add-product-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-header h1 i {
            color: var(--orange-primary);
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .product-form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section-title i {
            color: var(--orange-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--orange-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(228, 121, 17, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-select {
            cursor: pointer;
        }

        /* Image Preview */
        .image-preview-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .image-input-wrapper {
            flex: 1;
        }

        .image-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8f9fa;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview .placeholder {
            color: #adb5bd;
            text-align: center;
        }

        .image-preview .placeholder i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        /* Color Tags */
        .color-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .color-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-tag .remove-color {
            cursor: pointer;
            opacity: 0.8;
        }

        .color-tag .remove-color:hover {
            opacity: 1;
        }

        /* Size Selection */
        .size-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .size-checkbox {
            display: none;
        }

        .size-label {
            width: 50px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
        }

        .size-checkbox:checked+.size-label {
            background: var(--orange-primary);
            border-color: var(--orange-primary);
            color: white;
        }

        .size-label:hover {
            border-color: var(--orange-primary);
        }

        /* Submit Button */
        .submit-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--orange-primary) 0%, #f39c12 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(228, 121, 17, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(228, 121, 17, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            display: none;
            background: linear-gradient(135deg, #00b894 0%, #55efc4 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .image-preview-container {
                flex-direction: column;
            }

            .image-preview {
                width: 100%;
                height: 200px;
            }

            .product-form-card {
                padding: 25px;
            }

            .main-content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Main Content Grid */
        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Product List Section */
        .product-list-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .product-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-list-header h2 {
            font-size: 1.3rem;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-list-header h2 i {
            color: var(--orange-primary);
        }

        .product-count {
            background: var(--orange-primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .product-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: #ddd;
        }

        .product-item-info {
            flex: 1;
        }

        .product-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .product-item-category {
            font-size: 0.85rem;
            color: #888;
        }

        .product-item-price {
            font-weight: 700;
            color: var(--orange-primary);
            font-size: 1.1rem;
            min-width: 80px;
            text-align: right;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .empty-list {
            text-align: center;
            padding: 40px;
            color: #adb5bd;
        }

        .empty-list i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Delete Confirmation Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .modal-btn.cancel {
            background: #e9ecef;
            color: #333;
        }

        .modal-btn.confirm {
            background: #e74c3c;
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <script>
        // Admin check - redirect if not admin
        (function () {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.isAdmin) {
                alert('Bu sayfaya erişim yetkiniz yok. Admin girişi gerekli.');
                window.location.href = 'index.html';
            }
        })();
    </script>
    <div class="add-product-page">
        <div class="add-product-container">
            <div class="page-header">
                <h1><i class="fas fa-plus-circle"></i> Yeni Ürün Ekle</h1>
                <p>Envantere yeni ayakkabı eklemek için formu doldurun</p>
            </div>

            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <h3>Ürün Başarıyla Eklendi!</h3>
                <p>Yeni ürün envantere kaydedildi.</p>
            </div>

            <div class="main-content-grid">
                <div class="product-form-card">
                    <form id="add-product-form">
                        <!-- Basic Info Section -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-info-circle"></i> Temel Bilgiler
                            </div>

                            <div class="form-row single">
                                <div class="form-group">
                                    <label>Ürün Adı <span class="required">*</span></label>
                                    <input type="text" id="product-name" class="form-input"
                                        placeholder="Örn: Nike Air Max 270" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Fiyat (TL) <span class="required">*</span></label>
                                    <input type="number" id="product-price" class="form-input" placeholder="0.00"
                                        required min="0" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label>Stok Adedi</label>
                                    <input type="number" id="product-stock" class="form-input" placeholder="0" min="0"
                                        value="100">
                                </div>
                            </div>
                        </div>

                        <!-- Category Section -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-tags"></i> Kategori Bilgileri
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Ana Kategori <span class="required">*</span></label>
                                    <select id="product-category" class="form-select" required>
                                        <option value="">Seçiniz...</option>
                                        <option value="Kadın">Kadın</option>
                                        <option value="Erkek">Erkek</option>
                                        <option value="Çocuk">Çocuk</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Tür</label>
                                    <select id="product-type" class="form-select">
                                        <option value="">Seçiniz...</option>
                                        <option value="Spor Ayakkabı">Spor Ayakkabı</option>
                                        <option value="Klasik Ayakkabı">Klasik Ayakkabı</option>
                                        <option value="Bot & Çizme">Bot & Çizme</option>
                                        <option value="Topuklu Ayakkabı">Topuklu Ayakkabı</option>
                                        <option value="Günlük Ayakkabı">Günlük Ayakkabı</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Alt Kategori</label>
                                    <input type="text" id="product-subtype" class="form-input"
                                        placeholder="Örn: Koşu, Basketbol">
                                </div>
                                <div class="form-group">
                                    <label>Marka</label>
                                    <input type="text" id="product-brand" class="form-input" list="brand-list"
                                        placeholder="Örn: Nike, Adidas">
                                    <datalist id="brand-list">
                                        <option value="Nike">
                                        <option value="Adidas">
                                        <option value="Puma">
                                        <option value="New Balance">
                                        <option value="Reebok">
                                        <option value="Converse">
                                        <option value="Vans">
                                        <option value="Skechers">
                                    </datalist>
                                </div>
                            </div>
                        </div>

                        <!-- Image Section -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-image"></i> Ürün Görseli
                            </div>

                            <div class="image-preview-container">
                                <div class="image-input-wrapper">
                                    <div class="form-group">
                                        <label>Görsel URL'si <span class="required">*</span></label>
                                        <input type="url" id="product-image" class="form-input"
                                            placeholder="https://example.com/image.jpg" required>
                                    </div>
                                </div>
                                <div class="image-preview" id="image-preview">
                                    <div class="placeholder">
                                        <i class="fas fa-shoe-prints"></i>
                                        <div>Önizleme</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Colors Section -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-palette"></i> Renk Seçenekleri
                            </div>

                            <div class="form-group">
                                <label>Renkler (virgülle ayırın)</label>
                                <input type="text" id="product-colors" class="form-input"
                                    placeholder="Örn: Siyah, Beyaz, Kırmızı">
                            </div>
                        </div>

                        <!-- Submit Section -->
                        <div class="submit-section">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i> Ürünü Kaydet
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Product List Section -->
                <div class="product-list-card">
                    <div class="product-list-header">
                        <h2><i class="fas fa-list"></i> Mevcut Ürünler</h2>
                        <span class="product-count" id="product-count">0 ürün</span>
                    </div>
                    <div class="product-list" id="product-list">
                        <div class="empty-list">
                            <i class="fas fa-box-open"></i>
                            <p>Yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Image Preview
            document.getElementById('product-image').addEventListener('input', function () {
                const url = this.value;
                const preview = document.getElementById('image-preview');

                if (url && url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || url.startsWith('http')) {
                    preview.innerHTML = `<img src="${url}" alt="Önizleme" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'><i class=\\'fas fa-exclamation-triangle\\'></i><div>Görsel yüklenemedi</div></div>'">`;
                } else {
                    preview.innerHTML = `<div class="placeholder"><i class="fas fa-shoe-prints"></i><div>Önizleme</div></div>`;
                }
            });

            // Form Submit
            document.getElementById('add-product-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const product = {
                    name: document.getElementById('product-name').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    category: document.getElementById('product-category').value,
                    type: document.getElementById('product-type').value || 'Ayakkabı',
                    subtype: document.getElementById('product-subtype').value,
                    image: document.getElementById('product-image').value,
                    colors: document.getElementById('product-colors').value.split(',').map(c => c.trim()).filter(c => c)
                };

                try {
                    const response = await fetch('/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(product)
                    });

                    if (response.ok) {
                        // Show success message
                        document.getElementById('success-message').classList.add('show');

                        // Reset form
                        this.reset();
                        document.getElementById('image-preview').innerHTML = `<div class="placeholder"><i class="fas fa-shoe-prints"></i><div>Önizleme</div></div>`;

                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            document.getElementById('success-message').classList.remove('show');
                        }, 3000);

                        // Scroll to top
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        alert('Ürün eklenirken bir hata oluştu!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Sunucu hatası!');
                }
                // Reload product list
                loadProducts();
            });

            // Load Products
            async function loadProducts() {
                try {
                    const response = await fetch('/api/products');
                    const products = await response.json();
                    renderProductList(products);
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // Render Product List
            function renderProductList(products) {
                const listEl = document.getElementById('product-list');
                const countEl = document.getElementById('product-count');

                countEl.textContent = `${products.length} ürün`;

                if (products.length === 0) {
                    listEl.innerHTML = `
                    <div class="empty-list">
                        <i class="fas fa-box-open"></i>
                        <p>Henüz ürün eklenmemiş</p>
                    </div>
                `;
                    return;
                }

                listEl.innerHTML = products.map(product => `
                <div class="product-item" data-id="${product.id}">
                    <img src="${product.image || 'https://via.placeholder.com/60'}" alt="${product.name}" class="product-item-image" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="product-item-info">
                        <div class="product-item-name">${product.name}</div>
                        <div class="product-item-category">${product.category || 'Kategori yok'} • ${product.type || ''}</div>
                    </div>
                    <div class="product-item-price">${product.price} TL</div>
                    <button class="delete-btn" onclick="confirmDelete(${product.id}, '${product.name.replace(/'/g, "\\'")}')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
            }

            // Delete Confirmation
            let deleteProductId = null;

            function confirmDelete(id, name) {
                deleteProductId = id;
                document.getElementById('delete-product-name').textContent = name;
                document.getElementById('delete-modal').classList.add('active');
            }

            function closeModal() {
                document.getElementById('delete-modal').classList.remove('active');
                deleteProductId = null;
            }

            async function deleteProduct() {
                if (!deleteProductId) return;

                try {
                    const response = await fetch(`/api/products/${deleteProductId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        closeModal();
                        loadProducts();
                    } else {
                        alert('Ürün silinirken bir hata oluştu!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Sunucu hatası!');
                }
            }

            // Load products on page load
            loadProducts();
        </script>

        <!-- Delete Confirmation Modal -->
        <div class="modal-overlay" id="delete-modal">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> Ürünü Sil</h3>
                <p>"<strong id="delete-product-name"></strong>" ürününü silmek istediğinize emin misiniz?</p>
                <div class="modal-buttons">
                    <button class="modal-btn cancel" onclick="closeModal()">İptal</button>
                    <button class="modal-btn confirm" onclick="deleteProduct()">Sil</button>
                </div>
            </div>
        </div>
</body>

</html>
