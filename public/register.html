<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Üye Ol | Ayakkabı Dünyası</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="auth-body">
        <a href="index.html" class="auth-logo">Ayakkabı<span>Dünyası</span></a>

        <div class="auth-container">
            <h1 class="auth-title">Hesap Oluştur</h1>

            <form id="register-form">
                <div class="auth-form-group">
                    <label for="reg-username">Kullanıcı Adı</label>
                    <input type="text" id="reg-username" required placeholder="Adınız Soyadınız">
                </div>

                <div class="auth-form-group">
                    <label for="reg-email">E-posta Adresi</label>
                    <input type="email" id="reg-email" required placeholder="ornek@email.com">
                </div>

                <div class="auth-form-group">
                    <label for="reg-password">Şifre</label>
                    <input type="password" id="reg-password" required placeholder="En az 6 karakter">
                    <div style="font-size: 11px; color: #666; margin-top: 3px;"><i class="fas fa-info-circle"></i>
                        Şifreler en az 6 karakter olmalı.</div>
                </div>

                <div class="auth-form-group">
                    <label for="reg-password-confirm">Şifreyi Tekrar Girin</label>
                    <input type="password" id="reg-password-confirm" required>
                </div>

                <button type="submit" class="auth-btn">Devam Et</button>
            </form>

            <div style="margin-top: 15px; font-size: 13px; text-align: center;">
                Zaten hesabınız var mı? <a href="login.html" style="color: #0066c0; text-decoration: none;">Giriş
                    Yap</a>
            </div>

            <div id="error-msg" style="color: #c40000; font-size: 13px; margin-top: 10px; display: none;">
                <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
            </div>
        </div>

        <div class="footer-bottom" style="background: transparent; border: none; margin-top: 0;">
            <div>&copy; 2026 Ayakkabı Dünyası, Inc.</div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-password-confirm').value;
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            if (password !== confirm) {
                errorText.textContent = "Şifreler eşleşmiyor.";
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });

                const data = await res.json();
                if (data.success) {
                    window.location.href = 'login.html?registered=true';
                } else {
                    errorText.textContent = data.message || "Kayıt oluşturulamadı.";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorText.textContent = "Bağlantı hatası.";
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
